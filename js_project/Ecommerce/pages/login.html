<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login/signup</title>
    <!-- added bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div id="loginPage">
      <nav id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <!-- we have made this div flex, with justify content as space between -->
              <div class="logo d-inline-block">
                <a href="../index.html" class="text-decoration-none"
                  >Shop Cart</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <h2 class="home-title text-center">Welcome to Shop Cart</h2>
        </div>
        <div class="login-wrapper" id="loginForm">
          <h4 class="text-center">Login</h4>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              id="loginUsername"
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="loginPassword"
            />
          </div>
          <div class="input-group">
            <button class="form-control btn btn-primary">Log In As User</button>
          </div>
          <div class="signup-btn text-center" id="showSignupBtn">
            Don't have an Account? Sign Up Here
          </div>
        </div>
      </div>
    </div>
    <!-- added js link -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
